<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thai Vision - Full Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: manipulation;
        }
        
        .app-container {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
        }

        video, #freezeFrame {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        #resultsSheet {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px 24px 0 0;
            z-index: 50;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 75vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.8);
        }

        #resultsSheet.open {
            transform: translateY(0);
        }

        .sheet-handle {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 12px auto;
            flex-shrink: 0;
        }

        .results-list {
            overflow-y: auto;
            padding: 0 20px 40px 20px;
            flex-grow: 1;
            -webkit-overflow-scrolling: touch;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .flash {
            animation: flashAnim 0.3s ease-out;
        }
        @keyframes flashAnim {
            0% { background: white; opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        /* Permission Overlay */
        #permissionOverlay {
            position: fixed;
            inset: 0;
            background: #0f172a;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body class="text-white">

    <div id="permissionOverlay">
        <div class="mb-6 bg-blue-500/10 p-6 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
        <h2 class="text-xl font-bold mb-2">Camera Access Required</h2>
        <p class="text-slate-400 text-sm mb-8">We need your camera to scan and translate text live.</p>
        <button id="startCamBtn" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-10 rounded-full shadow-lg transition transform active:scale-95">
            ENABLE CAMERA
        </button>
    </div>

    <div class="app-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="freezeFrame" class="hidden"></canvas>
        <canvas id="captureCanvas" class="hidden"></canvas>

        <div id="flashOverlay" class="fixed inset-0 z-40 pointer-events-none"></div>

        <div id="status" class="fixed inset-0 z-30 bg-black/50 backdrop-blur-md hidden flex-col items-center justify-center">
            <div class="loader mb-4"></div>
            <span id="statusText" class="text-sm font-bold tracking-[0.2em] text-blue-400 uppercase">Analyzing Scene...</span>
        </div>

        <div id="mainControls" class="fixed bottom-12 left-0 right-0 flex justify-center items-center z-40 px-6">
            <button id="snapBtn" class="bg-white text-black h-20 w-20 rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-transform ring-4 ring-white/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <div id="resultsSheet">
            <div class="sheet-handle"></div>
            <div class="px-5 pb-4 flex justify-between items-center border-b border-white/10">
                <h2 class="text-lg font-bold text-blue-400">Translations</h2>
                <button id="closeSheet" class="text-xs font-black uppercase tracking-widest text-slate-400 py-2 px-5 bg-white/5 rounded-full border border-white/10">Close</button>
            </div>
            <div id="resultsList" class="results-list mt-4"></div>
        </div>

        <div id="toast" class="fixed top-12 left-6 right-6 bg-red-600 p-4 rounded-2xl text-center text-xs font-bold z-[100] hidden shadow-2xl border border-white/10"></div>
    </div>

    <script>
        const apiKey = ""; 
        const video = document.getElementById('video');
        const freezeFrame = document.getElementById('freezeFrame');
        const captureCanvas = document.getElementById('captureCanvas');
        const snapBtn = document.getElementById('snapBtn');
        const startCamBtn = document.getElementById('startCamBtn');
        const permissionOverlay = document.getElementById('permissionOverlay');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const resultsSheet = document.getElementById('resultsSheet');
        const resultsList = document.getElementById('resultsList');
        const closeSheet = document.getElementById('closeSheet');
        const flashOverlay = document.getElementById('flashOverlay');
        const toast = document.getElementById('toast');

        let isFrozen = false;

        async function initCamera() {
            try {
                const constraints = {
                    video: { 
                        facingMode: { ideal: "environment" },
                        // Fallback to simpler constraints if ideal fails
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Vital for iOS Safari
                video.setAttribute('autoplay', '');
                video.setAttribute('muted', '');
                video.setAttribute('playsinline', '');
                
                return new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(() => {
                                permissionOverlay.style.display = 'none';
                                resolve();
                            })
                            .catch(reject);
                    };
                    video.onerror = reject;
                });
            } catch (err) {
                console.error("Detailed Camera Error:", err);
                if (err.name === 'NotAllowedError') {
                    showToast("Permission denied. Please check your browser's site settings.");
                } else if (err.name === 'NotFoundError') {
                    showToast("No camera found on this device.");
                } else {
                    showToast("Error: " + err.message);
                }
                throw err;
            }
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 5000);
        }

        async function translateToThai() {
            if (video.readyState < 2 || isFrozen) return;

            flashOverlay.classList.add('flash');
            setTimeout(() => flashOverlay.classList.remove('flash'), 300);

            freezeFrame.width = video.videoWidth;
            freezeFrame.height = video.videoHeight;
            freezeFrame.getContext('2d').drawImage(video, 0, 0);
            
            isFrozen = true;
            video.style.opacity = "0";
            freezeFrame.classList.remove('hidden');
            statusDiv.classList.remove('hidden');
            statusDiv.classList.add('flex');
            statusText.textContent = "Processing...";

            captureCanvas.width = video.videoWidth;
            captureCanvas.height = video.videoHeight;
            captureCanvas.getContext('2d').drawImage(video, 0, 0);
            const base64 = captureCanvas.toDataURL('image/jpeg', 0.85).split(',')[1];

            const prompt = `
                Perform OCR on this image. 
                1. Detect all meaningful text blocks.
                2. Translate them to Thai.
                3. Provide "phonetic": Phonetic guide for the ORIGINAL detected text so I can speak it.
                4. Provide "source": The original text detected.
                Return JSON array only: [{"thai": "...", "phonetic": "...", "source": "..."}]
            `;

            try {
                const response = await callGemini(prompt, base64);
                const results = parseResults(response);
                
                if (results.length === 0) {
                    showToast("No text found. Try centering the text.");
                    resetCamera();
                } else {
                    renderResults(results);
                    resultsSheet.classList.add('open');
                }
            } catch (err) {
                showToast("Translation error. Check your connection.");
                resetCamera();
            } finally {
                statusDiv.classList.add('hidden');
                statusDiv.classList.remove('flex');
            }
        }

        async function callGemini(prompt, base64) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64 } }] }],
                generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
            };

            const delays = [1000, 2000, 4000];
            for (let i = 0; i <= delays.length; i++) {
                try {
                    const res = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!res.ok) throw new Error();
                    return await res.json();
                } catch (e) {
                    if (i === delays.length) throw e;
                    statusText.textContent = `Retrying (${i+1})...`;
                    await new Promise(r => setTimeout(r, delays[i]));
                }
            }
        }

        function parseResults(data) {
            try {
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
                return JSON.parse(text || "[]");
            } catch (e) { return []; }
        }

        function renderResults(results) {
            resultsList.innerHTML = '';
            results.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div class="flex flex-col gap-1">
                        <span class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Original: ${item.source}</span>
                        <span class="text-sm font-black text-yellow-400 tracking-wide uppercase">Speak: ${item.phonetic}</span>
                        <div class="h-[1px] bg-white/10 my-1"></div>
                        <span class="text-xl font-medium text-white">${item.thai}</span>
                    </div>
                `;
                resultsList.appendChild(div);
            });
        }

        function resetCamera() {
            isFrozen = false;
            video.style.opacity = "1";
            freezeFrame.classList.add('hidden');
            resultsSheet.classList.remove('open');
        }

        snapBtn.addEventListener('click', translateToThai);
        closeSheet.addEventListener('click', resetCamera);
        
        startCamBtn.addEventListener('click', () => {
            initCamera().catch(() => {
                // Already handled in initCamera
            });
        });

        // Try auto-init, but the button is there if it fails
        window.addEventListener('load', () => {
            initCamera().catch(() => {
                console.log("Auto-init failed, awaiting user click.");
            });
        });
    </script>
</body>
</html>
